<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="chartdiv" style="width: 100%; height: 300px">
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-3">
      <div class="form-group form-check" (click)="viewScrollBar()">
				<input type="checkbox" class="form-check-input clickable-item"
					id="exampleCheck1" [(ngModel)]="showScroll">
        <label class="form-check-label clickable-item" for="exampleCheck1">
					Mostrar/Ocultar Scroll
				</label>
			</div>
			
    </div>
  </div>
</div>
